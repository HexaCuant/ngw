<!DOCTYPE html>
<html>
<head>
    <title>Test closeCharacter AJAX</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test-box { border: 1px solid #ccc; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test closeCharacter AJAX Response</h1>
    
    <div class="test-box">
        <h2>Test Setup</h2>
        <p>Testing close_character_ajax with character ID 7 (prueba) which has gene A but no alelos.</p>
        <button onclick="testCloseCharacter()">Run Test</button>
    </div>
    
    <div class="test-box" id="result-box" style="display:none;">
        <h2>Result</h2>
        <div id="result-content"></div>
    </div>

    <script>
        async function testCloseCharacter() {
            const resultBox = document.getElementById('result-box');
            const resultContent = document.getElementById('result-content');
            resultBox.style.display = 'block';
            resultContent.innerHTML = '<p>Testing...</p>';

            try {
                const formData = new FormData();
                formData.append('char_action', 'close_character_ajax');
                
                console.log('Sending fetch request...');
                const response = await fetch('index.php?option=1', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response received');
                console.log('Response.ok:', response.ok);
                console.log('Response.status:', response.status);
                console.log('Response.headers:', {
                    'Content-Type': response.headers.get('Content-Type')
                });
                
                const data = await response.json();
                console.log('JSON parsed:', data);
                
                let html = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    html = '<div class="success">' + 
                           '<strong>✓ Success:</strong> Character closed successfully' +
                           '</div>' + html;
                } else {
                    html = '<div class="error">' + 
                           '<strong>✗ Validation Error:</strong><br/>' +
                           escapeHtml(data.error) +
                           '</div>' + html;
                }
                
                resultContent.innerHTML = html;
            } catch (error) {
                console.error('Fetch error:', error);
                resultContent.innerHTML = '<div class="error">' +
                    '<strong>✗ Fetch Error:</strong><br/>' +
                    escapeHtml(error.message) +
                    '<pre>' + error.stack + '</pre>' +
                    '</div>';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
